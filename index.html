<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <form id="login-form">
        <h2>Enter Your Name</h2>
        <label for="code">My Love:</label>
        <input type="text" id="code" name="code" placeholder="Your Name">
        <button id="submit-btn">Login</button>
    </form>
    <div id="result"></div>
</div>
    <script>
        const form = document.getElementById('login-form')
        const codeInput = document.getElementById('code')
        const submitBtn = document.getElementById('submit-btn')
        const resultDiv = document.getElementById('result')

        const secretCode = 'DevG'
        const nextPageUrl = 'main.html'

        form.addEventListener('submit', (e) => {
            e.preventDefault()

            const userInput = codeInput.value.trim()

            if(userInput == secretCode){
                resultDiv.innerHTML='Baby'
                window.location.href = nextPageUrl
            }else{
                resultDiv.innerHTML ='Naaaahhhhh....Tu mera yaar nahi ho, Kon ho tum? kaha hai mera DevG'
            }
        })

        window.onload = () => {
            setTimeout(() =>{
                form.classList.add('active')
            }, 200)
        }
    </script>
</body>
</html>
